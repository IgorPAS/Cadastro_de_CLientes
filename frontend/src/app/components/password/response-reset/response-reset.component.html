<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <h5 class="card-header text-white bg-primary mb-3">Redefinir Senha</h5>
            <div class="card-body">
                <form #resetForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-2">
                            <input type="text" class="form-control" placeholder="Email" name="email" id="inputemail" [(ngModel)]="form.email" required>
                            <div *ngIf="errors.email" class="alert alert-danger"> 
                                {{ errors.email }} 
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-2">
                            <input type="password" class="form-control" placeholder="Nova Senha" name="password" id="inputpassword" [(ngModel)]="form.password" required>
                            <div *ngIf="errors" class="alert alert-danger"> 
                                {{ errors.password }} 
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-2">
                            <input type="password" class="form-control" placeholder="Confirmar Senha" name="password_confirmation" id="inputpasswordconfirmation" [(ngModel)]="form.password_confirmation" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-6 offset-md-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
