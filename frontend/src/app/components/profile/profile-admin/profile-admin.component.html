<h1>Admin</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of dataArr">
            <td>{{obj.id}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.email}}</td>
        </tr>
    </tbody>
</table>
